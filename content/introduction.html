<section data-markdown>
    <script type="text/template">
        ## What is Wayfarer?

        * A Python library for creating and analysing geospatial networks using NetworkX
        * Works with graphs - collections of **nodes** and **edges**

    </script>
</section>

<section data-markdown>
    <script type="text/template">
        ## Network Loading and Routing

        <pre>
        <code data-trim data-noescape>
import fiona
from wayfarer import loader, routing

recs = fiona.open("mydata.shp", "r")
net = loader.load_network(recs, key_field="osm_id")
start_node, end_node = 148267, 1890123
edges = routing.solve_shortest_path(net, start_node, end_node)
            </code>
        </pre>
    </script>
</section>




<section data-markdown>
    <script type="text/template">
        ## Why use Wayfarer?

        * Works with any data source
        * Easy access to the network structure
        * Builds on [NetworkX](https://networkx.org/) - 100s of [Algorithms](https://networkx.org/documentation/stable/reference/algorithms/index.html)

    </script>
</section>
